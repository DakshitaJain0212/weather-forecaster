<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
<!-- goggle font icons -->
  <script src="https://kit.fontawesome.com/2dfc3af936.js" crossorigin="anonymous"></script>

  <!-- css link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter the location" class="input-box">
        <button class="button" id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>

    <div class="not-found">
      <h1>Sorry, Location is not Found!!!</h1>
      <img src="./not-found.png" alt="not-found">
    </div>

  <div class="weather-body">
    <img src="./cloudy.png" alt="weather" class="weather-img">
    <div class="weather-box">
      <p class="temp">0  <sup>Â°C</sup> </p>
      <p class="description">light rain</p>
      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>humidity</p>
          </div>
        </div>

          <div class="windSpeed">
            <i class="fa-solid fa-wind"></i>
            <div class="text">
              <span id="wind-speed">45%</span>
              <p>wind speed</p>
            </div>
          </div>
    </div>
  </div>
</div>
</div>
<!-- <script src="https://kit.fontawesome.com/2dfc3af936.js" crossorigin="anonymous"></script> -->
  <script src="script.js"></script>
</body>
</html>
